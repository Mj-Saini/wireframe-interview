<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wireframe2</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="my-5 py-5">
      <div class="container_custom container mx-auto border_wireframe1 p-0">
        <div
          class="d-flex flex-wrap justify-content-between align-items-center border_radius_8 py-4 px-2"
        >
          <div class="d-flex flex-wrap align-items-center gap-2 mt-3 mt-lg-0">
            <img src="./assets/image/svg/bag.svg" alt="logo" />
            <h2 class="fw_medium text_base text_light_black">Monday Basket</h2>
            <span class="fw-normal text_md text_light_black">(4/50)</span>
          </div>
          <div class="d-flex flex-wrap gap-3 align-items-center mt-3 mt-lg-0">
            <button
              type="button"
              class="btn orange_border text_light_orange fw_medium text_xs p-2"
            >
              Upload CSV
              <img
                class="ms-2 ps-1"
                src="./assets/image/svg/upload-icon.svg"
                alt="upload-icon"
              />
            </button>

            <input
              class="p-2 border rounded-3 fw-normal text_md text_gray"
              type="search"
              class="form-control"
              placeholder="Search For Contract"
              aria-label="Search For Contract"
            />

            <div class="btn-group p-1 border_wireframe1 light_white_bg">
              <button
                id="button1"
                type="button"
                class="btn btn-toggle active"
                onclick="toggleButton('button1', 'button2')"
              >
                Basket
              </button>
              <button
                id="button2"
                type="button"
                class="btn btn-toggle"
                onclick="toggleButton('button2', 'button1')"
              >
                Pay-off Analyzer
              </button>
            </div>
            <div class="d-flex align-items-center gap-2">
              <img
                class="cursor_pointer"
                src="/assets/image/svg/srink-page.svg"
                alt="srink-icon"
              />
              <img
                class="cursor_pointer"
                src="/assets/image/svg/cross-icon.svg"
                alt="cross-icon"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="/assets/js/main.js"></script>
  </body>
</html>
